<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeToDisplay)="storeRecipe($event)"></app-recipe-list>
  </div>
 
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="currentRecipeToDisplay; else infoText"
      [recipe]="currentRecipeToDisplay"
    >
    </app-recipe-detail>

    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
